<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <a href="/" class="btn btn-primary btn-lg">Home</a>
    <a href="newtask" class="btn btn-primary btn-lg ">Add new Task</a>
    <a href="deletetask" class="btn btn-danger  btn-lg">Delete Task</a>
    <a href="listtasks" class="btn btn-primary btn-lg">List All Tasks</a>
    <a href="updatetask" class="btn btn-success btn-lg ">Update Task</a>
    <form method="POST" action="/insert">
        <div class="form-group">
            <label>Task Name</label>
            <input type="text" class="form-control" name="taskname">
        </div>
        <div class="form-group">
            <label>Count</label>
            <input type="number" class="form-control" name="count">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
